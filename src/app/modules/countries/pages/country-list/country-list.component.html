<!-- header -->
<app-header></app-header>

<!-- country name filter -->
<div class="country-name-filter"></div>

<!-- region filter -->
<div class="region-filter"></div>

<!-- country cards -->
<ul class="country-list">
  <li class="country-card-container" *ngFor="let country of countryList">
    <app-country-card [country]="country"></app-country-card>
  </li>
</ul>
