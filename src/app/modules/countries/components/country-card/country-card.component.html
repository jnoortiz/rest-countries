<div class="country-card">
  <img class="country-flag" [src]="country.flag" />
  <h5 class="country-name">{{ country.name }}</h5>
  <div>
    <label>Population:</label>
    <span>{{ country.population }}</span>
  </div>
  <div>
    <label>Region:</label>
    <span>{{ country.region }}</span>
  </div>
  <div>
    <label>Capital:</label>
    <span>{{ country.capital }}</span>
  </div>
</div>
